<section>
    <div class="sidebar">
        <h1 class="sidebar-title">Bloc Chat</h1>

        <div ng-controller='ModalCtrl as modals'>
          <button type="button" class="NRButton" ng-click="modals.open()">New room</button>
        </div>

        <div class="room " ng-repeat="room in home.rooms">
          <p ng-click="home.setCurrentRoom(room)" class="room-name">{{ room.$value }}</p>
        </div>

    </div>
</section>
<section>
        <div class="messages-body" ng-repeat="message in home.messages">
            <div class="username">{{ message.username }}</div>
            <div class="timestamp">{{ message.sentAt | date : "shortTime" }}</div>
            <div class="user-message">{{ message.content }}</div>
        </div>
        <div class="message-field" ng-show="currentRoomID">
            <input type="text" name="input" placeholder="Type your message here" class="message-box" ng-model="newMessageContent" style="width:500px;">
            <button class="btn-new-message" type="button" ng-click="home.sendMessage()">Send message</button>
        </div>
</section>
